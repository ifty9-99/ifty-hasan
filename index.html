<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login pages</title>
    <!-- custom css  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- stylesheet  -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="login">
        <div class="container login__main">
            <div class="login__banner">
                <img src="images/login-banner.webp" alt="banner">
            </div>
            <div class="login__form">
                <form action="">
                    <h2>Sign Up</h2>
                    <p>Full name</p>
                    <input type="text" placeholder="Name"><br>
                    <p>Email</p>
                    <input type="email" placeholder="Email addess"><br>
                    <p>Username</p>
                    <input type="text" placeholder="Username"><br>
                    <p>Password</p>
                    <input type="password"placeholder="********"><br>
                    <p>Repeat Password</p>
                    <input type="password" placeholder="********"><br>
                    <input id="checktik" type="checkbox" name="" id="">
                    <p id="terms">Lorem, ipsum dolor.</p>
                    <div class="login__form_btn">
                        <button type="submit">Sign Up</button>
                        <a href="#">sign in <i class="fa-solid fa-arrow-right"></i></a>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
